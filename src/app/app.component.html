
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Hacker News</a>
  </div>
</nav>
<br/>
<div class="container">
  <div class="form-row">
    <div class="form-group col-md-4">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search for...">
    </div>
  </div>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of stories| filter:searchText | paginate: config"> 
        <td>
          {{ story?.title}}
        </td> 
        <td>
         <a *ngIf="story?.url" target="_blank" href="{{ story?.url}}">Read</a> 
        </td>        
  </tr>
    </tbody>
  </table>


<div style="text-align: center;"><pagination-controls (pageChange)="onPageChange($event)"></pagination-controls></div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
</ngx-spinner> 
</div>

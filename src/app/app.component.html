<h1>New Stories</h1>
<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search...">
<br><br>
<table>
  <tr>
    <th>Title</th>
    <th>Link</th>
  </tr>
  <tr *ngFor="let story of stories| filter:searchText | paginate: { itemsPerPage: 20, currentPage: q }"> 
        <td>
          {{ story?.title}}
        </td> 
        <td>
         <a target="_blank" href="{{ story?.url}}">{{ story?.url}}  </a> 
        </td>        
  </tr>
</table>
    <!-- <b>Total New Stories:{{stories.length}}</b> -->
<div style="text-align: center;"><pagination-controls (pageChange)="q = $event"></pagination-controls></div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
